<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gdode Customizer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>

<body>
<a class="github-fork-ribbon" href="https://github.com/polchky/gcode-customizer" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

<div class="container">
    <form id="upload">
        <div class="row">
            <div class="col-6 form-group">
                <label for="plungeGcode">Plunge Gcode</label>
                <textarea id="plungeGcode" class="form-control"></textarea>
            </div>
            <div class="col-6 form-group">
                <label for="retractGcode">Retract Gcode</label>
                <textarea id="retractGcode" class="form-control"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-6 form-group">
                <label for="gcodeFile">File to upload</label>
                <input class=form-control-file" type="file" id="gcodeFile" accept=".gcode, .ngc">
            </div>
        </div>

        <button>Convert</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
